group 'RestAssuredJavaDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:json-path:3.0.1'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile 'org.testng:testng:6.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'io.rest-assured:rest-assured:3.0.1'
    testCompile 'io.rest-assured:json-schema-validator:3.0.1'
}

task testNG(type: Test) {
    useTestNG()
    reports.html.destination = file("$buildDir/reports/testng")
}